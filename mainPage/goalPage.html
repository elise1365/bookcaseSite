<!DOCTYPE html>

<html>
    <head>
        <title>Reading Goal</title>
        <link rel="styleSheet" title="goalStyle" href="goalStyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <script type="module" src="goalScript.js"></script>
        <p></p>
        <p></p>
        <div id="container">
            <div id="errorBanner" class="error hidden">
                <span id="errorText"></span>
                <button id="closeButton"><i id="closeIcon" class="material-icons" style="font-size:12px;">close</i></button>
            </div>
            <div class="oneLine">
                <button><i id="backBttn" class="material-icons">arrow_back</i></button>
                <p id="title">Reading goal</p>
                <button><i id="editBttn" class="material-icons">edit</i></button>
            </div>
            <div class="oneLine">
                <p id="goal"></p>
                <p id="percentage"></p>
            </div>
            <div class="oneLine">
                <p id="plan"></p>
                <p id="track"></p>
            </div>
        </div>
    </body>
</html>
